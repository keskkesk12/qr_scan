<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Status</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .message {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>

<div class="message" id="ticketStatus"></div>

<script>
  const targetDate = new Date("2024-01-11T17:00:00"); // Target date and time
  const currentDate = new Date();

  const messageElement = document.getElementById("ticketStatus");
  if (currentDate >= targetDate) {
    messageElement.textContent = "Ticket accepted";
  } else {
    messageElement.textContent = "Ticket not valid yet";
  }
</script>

</body>
</html>
