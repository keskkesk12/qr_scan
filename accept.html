<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Status</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .message {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>

<div class="message" id="ticketStatus"></div>

<script>
  const targetDate = new Date("2024-11-02T17:00:00"); // Accepted time
  const targetDate2 = new Date("2024-11-02T15:00:00"); // not valid time
  const currentDate = new Date();

  const messageElement = document.getElementById("ticketStatus");
  if (currentDate >= targetDate) {
    messageElement.textContent = "Ticket accepted";
  } else if(currentDate >= targetDate2){
    messageElement.textContent = "Ticket not valid yet";
  }
  else {
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  }
</script>

</body>
</html>
